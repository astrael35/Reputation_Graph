specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ReputationSystem.sol
    network: gnosis-chiado
    source:
      address: "0x7EF2e0048f5bAeDe046f6BF797943daF4ED8CB47"
      abi: ReputationSystem.sol
      startBlock: 5
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ReputationUpdated
      abis:
        - name: ReputationSystem.sol
          file: ./abis/ReputationSystem.sol.json
      eventHandlers:
        - event: ReputationUpdated(indexed address,uint256)
          handler: handleReputationUpdated
      file: ./src/reputation-system-sol.ts
